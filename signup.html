<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduka</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <div class="hero__bar">
            <span><i class="fa fa-bars" aria-hidden="true"></i></span>
            <div class="scroll__btns">
                <a href="#" class="scroll__btn fill"></a>
                <a href="#" class="scroll__btn"></a>
                <a href="#" class="scroll__btn"></a>
                <a href="#" class="scroll__btn"></a>
                <a href="#" class="scroll__btn"></a>
                <a href="#" class="scroll__btn"></a>
            </div>
        </div>
        <div class="hero__main">
            <a href="./index.html">
                <div class="hero__main-item">
                    <span>Eduka</span>
                    <small>best for life.</small>
                </div>
            </a>
            <div class="form">
                <div class="form__login form__style">
                    <div class="login" id="signin">
                        <div class="form__title">
                            <h3>Sign in</h3>
                            <div class="form__icon">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <p>or use your account</p>
                        </div>
                        <form action="">
                            <input type="email" name="" placeholder="Email" id="">
                            <input type="password" name="" placeholder="Password" id="">
                            <div class="user">
                                <a href="#">Forgot your password?</a>
                            </div>
                            <button class="button" type="submit">SIGN IN</button>
                        </form>
                    </div>
                    <div class="form__right">
                        <h2>Hello, Customer!</h2>
                        <span>Enter your personal details and start <br> shopping with us</span>
                        <a href="#">
                            <button class="button__light" onclick="toggleForm()">SIGN UP</button>
                        </a>
                    </div>
                </div>
                <div class="form__signup form__style" id="signup">
                    <div class="form__right">
                        <h2>Welcome Back!</h2>
                        <span>To keep shopping with us login <br> with your personal info</span>
                        <a href="#"><button class="button__light" onclick="toggleform()">SIGN IN</button></a>
                    </div>
                    <div class="login">
                        <div class="form__title">
                            <h3>Create Account</h3>
                            <div class="form__icon">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <p>or use your email for registration</p>
                        </div>
                        <form action="">
                            <input type="text" name="" placeholder="Name" id="">
                            <input type="email" name="" placeholder="Email" id="">
                            <input type="password" name="" placeholder="Password" id="">
                            <button class="button" type="submit">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
